    .container {

    }

    h1 {

    .contador {

    .carousel {

    .carousel img {

    }

    .carousel img.active {

    }

    .mensagem {

      max-width: 90%;

    }

    audio {

      width: 90%;
      max-width: 300px;
    }

    .carta-btn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .carta-texto {

      margin-top: 15px;
      font-size: 18px;
      max-width: 90%;

      line-height: 1.5;

    .heart-btn {

      height: 50px;
      background-color: red;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;

    .nao-clique-btn {

      padding: 6px 12px;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      color: white;
    }

    .popup video {
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
    }

    .popup p {

    .popup-close {
      margin-top: 20px;
      background-color: #ff69b4;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .creditos {

      font-size: 14px;
      color: #ccc;
    }

    @media (min-width: 600px) {

        font-size: 36px;
      }
      .contador {
        font-size: 24px;
      }
      .mensagem {

      }
    }
  </style>
</head>

  <script>
    const startDate = new Date("{{ start_date }}");

    function calcularTempo() {
      const now = new Date();
      let anos = now.getFullYear() - startDate.getFullYear();
      let meses = now.getMonth() - startDate.getMonth();
      let dias = now.getDate() - startDate.getDate();

      if (dias < 0) {
        meses--;
        const ultimoMes = new Date(now.getFullYear(), now.getMonth(), 0);
        dias += ultimoMes.getDate();
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const diffMs = now - startDate;
      const diffSegundos = Math.floor(diffMs / 1000);
      const horas = Math.floor((diffSegundos % 86400) / 3600);
      const minutos = Math.floor((diffSegundos % 3600) / 60);
      const segundos = diffSegundos % 60;

      document.getElementById("contador").textContent =
        `${anos} anos, ${meses} meses, ${dias} dias, ` +
        `${String(horas).padStart(2, '0')}h ${String(minutos).padStart(2, '0')}m ${String(segundos).padStart(2, '0')}s`;
    }

    setInterval(calcularTempo, 1000);
    calcularTempo();

    const imagens = document.querySelectorAll(".carousel img");
    let indiceAtual = 0;
    setInterval(() => {
      imagens[indiceAtual].classList.remove("active");
      indiceAtual = (indiceAtual + 1) % imagens.length;
      imagens[indiceAtual].classList.add("active");
    }, 3000);

    function mostrarCarta() {
      const carta = document.getElementById("carta");
      const mensagens = [
        "Desde que voc√™ entrou na minha vida,as coisas come√ßaram a ter sentido. Obrigado por ser meu amor, minha paz. ‚ô•",
        "Cada momento ao seu lado √© um presente. Te amo mais do que palavras podem expressar.",
        "Nosso amor √© a minha for√ßa di√°ria. Voc√™ √© o motivo de tudo.",
        "Quando voc√™ apareceu, aprendi o verdadeiro significado de amar"
      ];
      const index = Math.floor(Math.random() * mensagens.length);
      carta.textContent = mensagens[index];
      carta.style.display = "block";
    }

    function abrirPopup(id) {
      const audio = document.getElementById("musica");
      if (!audio.paused) {
        audio.pause();
        audio.currentTime = 0;
      }
      document.getElementById(id).style.display = "flex";
    }

    function fecharPopup(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
